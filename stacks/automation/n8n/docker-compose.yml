version: '3.8'

services:
  n8n:
    image: zylarian/dockyard-n8n:latest
    container_name: n8n
    restart: unless-stopped
    user: root

    ports:
      - "5678:5678"

    volumes:
      - n8n_data:/home/node/.n8n

    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_BASIC_AUTH_ACTIVE=true
      - TZ=${TZ:-UTC}

volumes:
  n8n_data:
    driver: local
