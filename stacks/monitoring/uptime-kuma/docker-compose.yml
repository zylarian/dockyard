services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped

    ports:
      - "3721:3001"

    volumes:
      - uptime_kuma_data:/app/data
      - ./logs:/app/logs

    environment:
      - TZ=${TZ:-UTC}

    healthcheck:
      test: [ "CMD", "node", "extra/healthcheck.js" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  uptime_kuma_data:
    driver: local
