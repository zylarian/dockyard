services:
  ollama:
    # Official Ollama image
    image: ollama/ollama:latest

    container_name: ollama
    restart: unless-stopped

    ports:
      - "11434:11434"

    volumes:
      # Persistent data for models
      - ollama_data:/root/.ollama
      # Logs
      - ./logs:/app/logs

    environment:
      # Timezone
      - TZ=${TZ:-UTC}

    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_data:
    driver: local
