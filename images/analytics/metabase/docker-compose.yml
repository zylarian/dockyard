services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped

    ports:
      - "3050:3000"

    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=metabase
      - MB_DB_PASS=metabase
      - MB_DB_HOST=postgresql
      - TZ=${TZ:-UTC}

    volumes:
      - metabase_data:/metabase-data
      - ./logs:/logs

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    depends_on:
      - postgresql

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

volumes:
  metabase_data:
    driver: local

networks:
  default:
    name: dockyard
    external: true
