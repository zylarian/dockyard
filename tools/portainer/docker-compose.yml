services:
  # Nginx to serve templates (required for Portainer CE)
  templates-server:
    image: nginx:alpine
    container_name: portainer-templates
    restart: unless-stopped
    volumes:
      - ./templates:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - portainer-net

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    depends_on:
      - templates-server

    ports:
      - "9000:9000"
      - "9443:9443"
      # - "8002:8000"  # Edge Agent (optional, disabled due to port conflict)

    volumes:
      # Portainer data
      - portainer_data:/data
      # Docker socket (for managing Docker)
      - /var/run/docker.sock:/var/run/docker.sock

    environment:
      # Use custom templates from nginx server
      - PORTAINER_TEMPLATES=http://templates-server/templates.json

    networks:
      - portainer-net

networks:
  portainer-net:
    driver: bridge

volumes:
  portainer_data:
    driver: local
